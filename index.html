<!DOCTYPE html>

<head>
    <title>zora dan wahyu</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <div class="wahyu">
        <div class="layer one">
            <button>`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
        </div>
        <div class="layer two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slace">\</button>
        </div>
        <div class="layer three">
            <button class="cap">CapsLk</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">Enter</button>
        </div>
        <div class="layer four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button>Shift</button>
        </div>
        <div class="layer five">
            <button class="other">Ctrl</button>
            <button class="other">Win</button>
            <button class="other">Alt</button>
            <button class="space">Space</button>
            <button class="other">Alt</button>
            <button class="other">Ctrl</button>
        </div>
    </div>
</body>
